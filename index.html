<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Faq</title>
</head>
<body>
    <section class="faq" id="faq">
        <h1>Perguntas Frequentes</h1>
        <dl class="faq-lista">
            <div>
                <dt><button aria-controls="pergunta1" aria-expanded="true">Qual a idade dos animais?</button></dt>
                <dd id="pergunta1" class="ativa">12 anos.</dd>
           </div>
           <div>
                <dt><button aria-controls="pergunta2" aria-expanded="false">São dóceis?</button></dt>
                <dd id="pergunta2">Sim, eles são.</dd>
           </div>
            <div>
                <dt><button aria-controls="pergunta3" aria-expanded="false">Qual o valor da ração?</button></dt>
                <dd id="pergunta3">10 reais.</dd>
            </div>
            <div>
                <dt><button aria-controls="pergunta4" aria-expanded="false">O que fazer caso eles fiquem doentes?</button></dt>
                <dd id="pergunta4">Levar ao veterinário.</dd>
            </div>
            <div>
                <dt><button aria-controls="pergunta5" aria-expanded="false">Eles toman banho com frequência?</button></dt>
                <dd id="pergunta5">As vezes sim.</dd>
            </div>
        </dl>
        
    </section>
    <script  src="script.js"></script>

</body>
</html>
